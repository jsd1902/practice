<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img,div{
width: 200px;
height: 200px;
}
img{
display:none;
}
</style>
<script type="text/javascript">
onload=function(){
	var imgs = document.getElementsByTagName("img");
	imgs[0].style.display="inline-block";
	alert(imgs.length);
}
var index = 1;
setInterval(function(){
	index++;
	var x = index%3;
	var imgs = document.getElementsByTagName("img");
	for(var i = 0;i<imgs.length;i++){
		imgs[i].style.display=i==x?"inline-block":"none";
	}
},1000)
</script>
</head>
<body>
<div>
<img alt="" src="../imgs/1.jpg">
<img alt="" src="../imgs/2.gif">
<img alt="" src="../imgs/a.jpg">
</div>
</body>
</html>
